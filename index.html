<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NLW Origin</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <main>

        <div class="container">

            <div class="avatar">
                <span>
                    <img src="images/build.svg" alt="Selo Rocketseat" />
                </span>
               <img id="userPic" src="http://lorempixel.com/185/185/people/" alt="Foto Pessoal" /> 
               <!-- <img src="images/ad.png" alt="Foto Pessoal" />-->
            </div>

            <h1 id="userName">Mayk Brito</h1>
            <a id="userLink" href="https://github.com" target="_blank">
                <img src="images/github.svg" alt="Icone Github" />
                <span id="userLogin">github</span>
            </a>


            <p id="bio">
                Um Dev que gosta de animação.
            </p>

            <ul id="socialLinks">
                <li class="youtube">
                    <a href="youtube.com" target="_blank">
                        <img src="images/youtube.svg" alt="logo youtube"  />
                    </a>
                </li>
                <li class="facebook">
                    <a href="facebook.com" target="_blank">
                        <img src="images/facebook.svg" alt="logo facebook" />
                    </a>
                </li>
                <li class="instagram">
                    <a href="instagram.com" target="_blank">
                        <img src="images/instagram.svg" alt="logo instagram" />
                    </a>
                </li>
                <li class="twitter">
                    <a href="twitter.com" target="_blank">
                        <img src="images/twitter.svg" alt="logo twitter" />
                    </a>
                </li>
            </ul>
        </div>
    </main>
    <ul class="squares"></ul>
    

    <script src="script.js"></script>


    <script src="main.js"></script>


</body>
</html>
